<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2ff8675cf4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <title>Weather App with CSS Grid</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Weather with CSS Grid</h1>
            <div class="search">
                <input id="search-input" type="text" class="searchTerm" placeholder="Search City for current weather">
                <button id="search-btn" type="submit" class="searchButton"><i class="fa fa-search"></i></button>
            </div>
        </header>
        <!-- History for previous searched cities. -->
        <aside>
            <div class="past-city"></div>
        </aside>
        
        <main>
            <div id="current-weather" class="current-weather">
                <h2>Austin (5/10/2020) </h2>
                <p>Cesar</p>
            </div>
            <!-- forecasted weather for the week -->
            <div class="forcast-weather">
                <h3>5 Day Forecast :</h3>
                <div class="forecast-card-container">
                    <div class="weather-card">
                        <h5>Riverside</h5>
                        <p>Temp: 86F</p>
                        <p>Humidity: 43%</p>
                    </div>
                    <div class="weather-card">
                        <h5>Riverside</h5>
                        <p>Temp: 86F</p>
                        <p>Humidity: 43%</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js'></script>
    <script src="./assets/script.js" ></script>
</body>
</html>
